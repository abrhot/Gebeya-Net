    <main class="main-content">
        <div class="cart-page">
            <h1 class="section-title">Your Shopping Cart</h1>
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <p>Subtotal <span id="subtotal">$0.00</span></p>
                        <p>Shipping <span id="shipping">$0.00</span></p>
                        <hr>
                        <p><strong>Total</strong> <strong id="total">$0.00</strong></p>
                    </div>
                    <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
             </div>
        <div class="footer-bottom">

        </div>
    </footer>

    <script>
        const cartItems = [
            { id: 1, name: "Premium T-Shirt", price: 19.99, quantity: 1, image: "https://via.placeholder.com/100" },
            { id: 2, name: "Stylish Sneakers", price: 79.99, quantity: 1, image: "https://via.placeholder.com/100" }
        ];

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                updateSummary();
                return;
            }
            cartContainer.innerHTML = '';

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p class="price">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <p class="item-total">$${(item.price * item.quantity).toFixed(2)}</p>
                    <button class="remove-item" onclick="removeItem(${item.id})">&times;</button>
                `;
                cartContainer.appendChild(cartItem);
            });
            updateSummary();
        }

        function updateQuantity(itemId, change) {
            const item = cartItems.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeItem(itemId);
                else renderCart();
            }
        }

        function removeItem(itemId) {
            const index = cartItems.findIndex(i => i.id === itemId);
            if (index > -1) {
                cartItems.splice(index, 1);
                renderCart();
            }
        }

        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 10;
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
